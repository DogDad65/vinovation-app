{% extends 'wines/base.html' %}

{% block title %}Create Wine{% endblock %}

{% block content %}
    <h1>Create a New Wine Batch</h1>
    <form action="{% url 'create_wine' %}" method="post">
        {% csrf_token %}
        <label for="lot_name">Lot Name:</label>
        <input type="text" id="lot_name" name="lot_name" required><br>
        
        <label for="grape_variety">Grape Variety:</label>
        <input type="text" id="grape_variety" name="grape_variety" required><br>
        
        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" required><br>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>
        
        <button type="submit">Create Wine Batch</button>
    </form>
{% endblock %}
