{% extends 'wines/base.html' %}
{% load static %}

{% block title %}Add a Batch{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Add a Batch</h1>
    <form method="post" class="wine-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="lot_name">Name</label>
            {{ form.lot_name }}
        </div>
        
        <div class="form-group">
            <label for="vintage">Vintage</label>
            {{ form.vintage }}
        </div>

        <div class="form-group">
            <label for="varietal">Varietal</label>
            {{ form.varietal }}
        </div>

        <div class="form-group">
            <label for="source">Source</label>
            {{ form.source }}
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            {{ form.notes }}
        </div>

        <div class="form-actions">
            <button type="submit" class="save-button">Save</button>
        </div>
    </form>
</div>
{% endblock %}
