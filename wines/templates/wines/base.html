<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Vinovation{% endblock %}</title>
    {% load static %}

    <!-- Main CSS files in order of specificity -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/wine_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/wine_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/vessel_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/vessel_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/vessel_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/wine_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/analysis_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/analysis_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- JavaScript file for additional interactivity if required -->
    <script src="{% static 'js/dashboard.js' %}" defer></script>
</head>

<body>
    {% if request.resolver_match.url_name != 'landing' %}
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul class="sidebar-nav">
          <li><a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="{% url 'create_wine' %}" class="{% if request.resolver_match.url_name == 'create_wine' %}active{% endif %}"><i class="fas fa-wine-bottle"></i> Create Wine Batch</a></li>
          <li><a href="{% url 'wine_list' %}" class="{% if request.resolver_match.url_name == 'wine_list' %}active{% endif %}"><i class="fas fa-chart-line"></i> Wine List</a></li>
          <li><a href="{% url 'vessel_list' %}" class="{% if request.resolver_match.url_name == 'vessel_list' %}active{% endif %}"><i class="fas fa-flask"></i> Vessel</a></li>
          <li>
              <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
              </form>
          </li>
      </ul>
  </div>
  
    </div>
    {% endif %}

    <!-- Main container and content area -->
    <div class="container">
      <main class="content">
        {% block content %}
        <!-- Content from other pages will be injected here -->
        {% endblock %}
      </main>
    </div>
</body>
</html>
