{% extends 'wines/base.html' %}

{% block title %}Edit Analysis{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Edit Analysis</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">

        </div>
    </form>
</div>
{% endblock %}
