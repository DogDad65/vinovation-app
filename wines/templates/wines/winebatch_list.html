<!-- wines/templates/wines/winebatch_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Batch List</title>
</head>
<body>
    <h1>Your Wine Batches</h1>
    <ul>
        {% for wine in wine_batches %}
            <li>{{ wine.lot_name }} - {{ wine.grape_variety }} ({{ wine.status }})</li>
        {% empty %}
            <li>No wine batches found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_wine' %}">Create New Wine Batch</a>
</body>
</html>
