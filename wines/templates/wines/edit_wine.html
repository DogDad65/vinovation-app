{% extends 'wines/base.html' %}

{% block title %}Edit {{ wine.lot_name }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Wine Lot: {{ wine.lot_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}<br>
                {{ field }}<br>
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>  <!-- Display errors for each field -->
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>
{% endblock %}
