<!-- wines/templates/wines/vessel_form.html -->
{% extends "wines/base.html" %}

{% load static %}

{% block title %}Add New Vessel{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/vessel_form.css' %}">

<div class="form-container">
    <h2>Add New Vessel</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Vessel</button>
    </form>
</div>
{% endblock %}
